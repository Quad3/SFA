<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		{% if title %}
		<title>SUPER FLASK APPLICATION | {{ title }}</title>
		{% else %}
		<title>SUPER FLASK APPLICATION</title>
		{% endif %}
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="{{ url_for('index') }}">Home</a></li>
				{% if current_user.is_anonymous %}
				<li><a href="{{ url_for('login') }}">Login</a></li>
				{% else %}
				<li><a href="{{ url_for('logout') }}">Logout</a></li>
				{% endif %}
			</ul>
		</nav>
		{% block content %}
			
		{% endblock %}
	</body>
</html>
